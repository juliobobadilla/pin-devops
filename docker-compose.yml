services:
  db:
    image: postgres:15
    container_name: repa-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - repa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: repa-adminer
    restart: always
    ports:
      - "127.0.0.1:9090:8080"
    networks:
      - repa-network
    depends_on:
      - db

  backend:
    build:
      context: ./backend
    container_name: repa-backend
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
    ports:
      - "8000:80"
    networks:
      - repa-network
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: repa-frontend
    restart: always
    ports:
      - "3000:80"
    networks:
      - repa-network
    depends_on:
      - backend

networks:
  repa-network:
    driver: bridge

volumes:
  postgres_data:
